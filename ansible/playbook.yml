---
- name: Setup DevOps environment locally
  hosts: localhost
  become: yes

  tasks:
    - name: Ensure git is installed
      apt:
        name: git
        state: present
        update_cache: yes

    - name: Ensure Docker is installed
      apt:
        name: docker.io
        state: present
        update_cache: yes

    - name: Ensure Docker Compose is installed
      get_url:
        url: https://github.com/docker/compose/releases/latest/download/docker-compose-`uname -s`-`uname -m`
        dest: /usr/local/bin/docker-compose
        mode: '0755'

    - name: Clone the DevOps app repository
      git:
        repo: https://github.com/Kawa-afk/devops-flask.git
        dest: /opt/devops-flask
        force: yes

    - name: Run Docker Compose
      shell: docker-compose up -d
      args:
        chdir: /opt/devops-flask
